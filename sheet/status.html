<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завершение</title>

</div>

    <div class="row">
        <div class="col-lg-5 text-center">
            <h1>ЛИД</h1>

                <label for="exampleFormControlSelect1">Выбрать Проект</label>

                    <option>Good Morning</option>
                    <option>Key to Call</option>
                    <option>Bonobo</option>
                </select>
            </div>
        </div>
        <div class="col-lg-7">
            <textarea class="note"></textarea>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 pt-4"></div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 pt-4"></div>
    </div>
</div>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-5 text-center">
            <h1>Перезвонить</h1>
            <div class="form-group form-check">
                <label for="exampleInputPassword1">Дата</label>
                <input type="date" class="form-control" id="" placeholder="Password">
                <br>
                <label for="exampleInputPassword1">Время</label>
                <input type="Time" class="form-control" id="" placeholder="">
            </div>
        </div>
        <div class="col-lg-7">
            <textarea class="note"></textarea>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 pt-4"></div>

</div>
<div class="container-fluid">
    <div class="row">

    </div>
</div>

    <div class="row">
        <div class="col-lg-5 text-center">
            <h1>Отказ</h1>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Выбрать Комментарий</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Коммерческое предложение</option>
                    <option>Не актуально</option>
                    <option>Не интересует</option>
                    <option>Конкурент</option>
                    <option>Сброси</option>
                    <option>Цена</option>
                </select>
            </div>
        </div>
        <div class="col-lg-7">
            <textarea class="note"></textarea>

    <div class="row">

    <div class="row">

        <div class="col-lg-4">
            <a class="btn btn-warning black1 col" href="download.html" role="button">Закончить Разговор</a>

        <div class="col-lg-4"></div>

</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
